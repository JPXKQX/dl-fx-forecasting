site_name: Foreign Exchange (FX) rates forecasting using Deep Learning
site_author: Mario Santa Cruz López
site_url: https://JPXKQX.github.io/dl-fx-forecasting
repo_url: https://github.com/JPXKQX/dl-fx-forecasting

theme:
  name: material
  palette:
    primary: grey
  font:
    text: Raleway
    code: Roboto Mono
  language: en
  icon:
    repo: fontawesome/brands/github


# Pages
nav:
  - Home: index.md
  - Project Code: 'https://JPXKQX.github.io/dl-fx-forecasting'
  - About: about.md

copyright: Copyright &copy; 2021 Mario Santa Cruz López

extra:
  social:
    - icon: fontawesome/solid/paper-plane
      link: mailto:mariosanta_cruz@hotmail.com
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/mariosanta98
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/mariosanta-cruz/
    - icon: fontawesome/brands/github
      link: https://github.com/JPXKQX
  alternate:
  # Switch to Spanish
  - name: Spanish
    link: <your-site>/es/
    lang: es

markdown_extensions:
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

plugins:
  - git-revision-date